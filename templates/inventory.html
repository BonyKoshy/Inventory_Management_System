<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/css/inventory_styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav-links">
                <a href="{{ url_for('index') }}"><i data-lucide="home"></i> Home</a>
                <a href="/billing"><i data-lucide="file-text"></i> Billing</a>
                <a href="{{ url_for('inventory') }}"><i data-lucide="box"></i> Inventory</a>
                <a href="{{ url_for('add_product') }}"><i data-lucide="plus-circle"></i> Add Product</a>
                <a href="{{ url_for('report') }}"><i data-lucide="bar-chart"></i> Report</a>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Inventory</h1>
            <div class="cards">
                <div class="card" id="all-items" onclick="showAllItems()">
                    <h2>All Items</h2>
                    <p class="big-number">{{ total_items }}</p>
                </div>
                <div class="card low-stock" id="low-stock" onclick="showLowStock()">
                    <h2>Low Stock</h2>
                    <p class="big-number red">{{ low_stock_count }}</p>
                </div>
            </div>
            <div id="categoryCarousel" class="category-buttons">
                {% for category in categories %}
                    <button class="category-btn" onclick="toggleCategory('{{ category }}')">{{ category }}</button>
                {% endfor %}
            </div>
            <table id="info-table" class="hidden">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>
    <script src="/static/js/inventory.js"></script>
</body>
</html>
