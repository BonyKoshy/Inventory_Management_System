<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/static/css/add_product_styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav-links">
                <a href="{{ url_for('index') }}"><i data-lucide="home"></i> Home</a>
                <a href="/billing"><i data-lucide="file-text"></i> Billing</a>
                <a href="{{ url_for('inventory') }}"><i data-lucide="box"></i> Inventory</a>
                <a href="{{ url_for('add_product') }}"><i data-lucide="plus-circle"></i> Add Product</a>
                <a href="{{ url_for('report') }}"><i data-lucide="bar-chart"></i> Report</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="form-container">
                <h2>Add New Product</h2>
                <form action="{{ url_for('update_product', item_id=item[0]) }}" method="POST">
                    <label for="item_name">Item Name</label>
                    <input type="text" name="item_name" id="item_name" value="{{ item[1] }}" required>
                
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category" value="{{ item[2] }}" required>
                
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" value="{{ item[3] }}" required>
                
                    <label for="price">Price</label>
                    <input type="number" step="0.01" name="price" id="price" value="{{ item[4] }}" required>
                
                    <button type="submit">Update Product</button>
                </form>
                
            </div>
        </main>
    </div>
</body>
</html>
